<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Products</title>
    <th:block th:include="layout/header-without"></th:block>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(products)}">
        <h2>All Products</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Type</th>
                <th>Category</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}">Id</td>
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.description}">Description</td>
                <td th:text="${product.type}">Type</td>
                <td th:text="${product.category}">Category</td>
                <td th:text="${product.price}">Price</td>
                <td th:text="${product.quantity}">Quantity</td>
                <td><a th:href="${'/products/edit/' + product.id}" class="btn btn-warning">Edit</a></td>
                <!--<td><a th:href="${'/products/delete/' + product.id}" class="btn btn-danger">Delete</a></td>-->
                <td><form method="#" th:method="delete" th:action="@{/products/delete/{id}(id=${product.id})}">
                    <button type="submit" name="submit" value="value" class="btn btn-danger" onClick="return confirm('Are you sure you want to delete?')">Delete</button>
                </form></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
