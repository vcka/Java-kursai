<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Product Details</title>
    <th:block th:include="layout/header-without"></th:block>
</head>
<body>
<div class="container">
    <h2>Edit Product Details</h2>
    <div>
        <form class="form-horizontal" th:object="${product}" th:action="@{/products}" method="post">
            <!--<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">-->
                <!--<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>-->
            <!--</div>-->
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                    <p th:if="${#fields.hasErrors('*{name}')}" class="label label-danger" th:errors="*{name}">Incorrect name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}" />
                    <p th:if="${#fields.hasErrors('*{description}')}" class="label label-danger" th:errors="*{description}">Incorrect name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Type:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{type}" />
                    <p th:if="${#fields.hasErrors('*{type}')}" class="label label-danger" th:errors="*{type}">Incorrect name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Category:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{category}" />
                    <p th:if="${#fields.hasErrors('*{category}')}" class="label label-danger" th:errors="*{category}">Incorrect name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{price}" />
                    <p th:if="${#fields.hasErrors('*{price}')}" class="label label-danger" th:errors="*{price}">Incorrect name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Quantity:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{quantity}" />
                    <p th:if="${#fields.hasErrors('*{quantity}')}" class="label label-danger" th:errors="*{quantity}">Incorrect name</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="${'/products/'}" class="btn btn-default">Cancel</a>
                    <!--<button type="submit" class="btn btn-default">Cancel</button>-->
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
